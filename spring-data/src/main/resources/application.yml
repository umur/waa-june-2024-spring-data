spring:
  application:
    name: school project
  datasource:
    url: jdbc:mysql://localhost:3306/spring-data?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      bytecode:
        provider: bytebuddy
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

springdoc:
  swagger-ui:
    path: /api-docs
server:
  port: 8081
  sql:
    init:
      mode: always